<h2>Here are the list of characters: </h2>
<ul>
  <li [routerLink]="['/characters', character.id]" *ngFor="let character of characters">
    <h3> {{character.name}} </h3>
    <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt={{character.name}} width="100">
    <p>
        <span> {{character.description}} </span>
    </p>
  </li>
</ul>
